<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.请用户输入一条消息
        var msg=prompt("请输入一条消息");
        //2.在消息内容中查找是否包含敏感词
        var i=msg.search(/([我卧]|wo)\s*([草艹槽操]|cao)/i);
        //3.如果找到敏感词
        if(i!=-1){
            document.write(`<h2 style="color:green">包含敏感词:${msg} 禁止发送</h2>`)
        }else{
            document.write(`<h2 style="color:red">然哥说:${msg}</h2>`)
        }
    </script>
</body>
</html>
